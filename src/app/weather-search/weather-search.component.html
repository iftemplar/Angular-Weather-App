<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <p class="input-desc">Type a location and press Search</p>
    </div>
    <div class="col-12">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="for example: Madrid"
               aria-label="Recipient's username" aria-describedby="button-addon2"
               #weather (keyup.enter)="searchWeather(weather.value)">
        <button class="btn btn-primary" type="button" id="button-addon2"
                (click)="searchWeather(weather.value)" >Search</button>
      </div>
      <div class='row' *ngIf='weatherData'>
        <div class="col-12">
          <h2>Weather in {{weatherData.name}} is {{weatherData.temp}}Â°C</h2>
        </div>
      </div>
    </div>
  </div>
</div>
