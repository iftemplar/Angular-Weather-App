<header>Angular Weather App</header>
<video autoplay muted loop class="video">
  <source src="../../assets/clear.mp4" type="video/mp4">
</video>

<section class="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <p class="input-desc">Type a location and press Search</p>
      </div>
      <div class="col-12">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="for example: Madrid"
                 aria-label="Recipient's username" aria-describedby="button-addon2"
                 #weather (keyup.enter)="searchWeather(weather.value)" value='Madrid'>
          <button class="btn btn-primary" type="button" id="button-addon2"
                  (click)="searchWeather(weather.value)" >Search</button>
        </div>
        <div class='row' *ngIf='weatherData'>
          <div class="col-12">
            <h2>Temperature in {{weatherData.name}} is {{weatherData.temp | number: '1.0-0' }}Â°C</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
