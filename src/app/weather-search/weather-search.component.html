<header>
  <h1 class="app-name">Angular Weather App</h1>
  <nav class="contact-details">
    <div>by Mykola Samila</div>
    <ul class="socials-wrapper">
      <li><a class="socials socials-git" href="https://github.com/iftemplar" target="_blank" rel="noopener noreferrer">iftemplar github</a></li>
      <li><a class="socials socials-fb" href="http://fb.me/iftemplar" target="_blank" rel="noopener noreferrer">iftemplar facebook</a></li>
      <li><a class="socials socials-insta" href="http://instagram.com/iftemplar" target="_blank" rel="noopener noreferrer">iftemplar instagram</a></li>
      <li><a class="socials socials-linkedin" href="https://www.linkedin.com/in/mykolasamila" target="_blank" rel="noopener noreferrer">mykola samila linkedin</a></li>
    </ul>
  </nav>
</header>

<div>
  <video autoplay loop class="video" #video>
    <source src="../../assets/default.mp4" type="video/mp4">
  </video>
</div>

<section class="content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <p class="input-desc">Type a location and press Search</p>
      </div>
      <div class="col-12">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="for example: Madrid"
                 aria-label="Recipient's username" aria-describedby="button-addon2"
                 #weather (keyup.enter)="searchWeather(weather.value)">
          <button class="btn btn-primary" type="button" id="button-addon2"
                  (click)="searchWeather(weather.value)">Search</button>
        </div>
        <section class="city-list">
          <button *ngFor="let city of cities"
                  class="btn btn-light btn-city"
                  (click)="searchWeather(city)">{{city}}
          </button>
        </section>

        <div class='row' *ngIf='weatherData.name !== ""'>
          <div class="col-12">
            <h2>Temperature in {{weatherData.name}} is {{weatherData.temp | number: '1.0-0' }}Â°C</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
